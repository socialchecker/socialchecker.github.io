<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roblox Account Checker â€“ SocialChecker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="background"></div>

<div class="center">
    <div class="card wide">

        <h2>Roblox Account Checker</h2>

        <div class="input-group">
            <input
                type="text"
                id="username"
                placeholder="Roblox Username"
                autocomplete="off"
                onkeydown="if(event.key==='Enter') checkRoblox()"
            >
            <button onclick="checkRoblox()">Check</button>
        </div>

        <!-- Result wird komplett per JS gerendert -->
        <div id="result" class="result hidden"></div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
